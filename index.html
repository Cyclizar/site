<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>YouTube Speedrun Time Calculator</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center; background-color: #161616;">
        <h1 style="color: white; padding: 8px;">YouTube Speedrun Time Calculator</h1>
      </div>      
    <form id="form">
        <h2></h2>
      <label for="debug-info-start">Paste Start Debug Info:</label><br />
      <textarea id="debug-info-start" name="debug-info-start" rows="10" cols="50" class="dark-grey"></textarea><br />
      <label for="debug-info-end">Paste End Debug Info:</label><br />
      <textarea id="debug-info-end" name="debug-info-end" rows="10" cols="50" class="dark-grey"></textarea><br />
      <button type="submit" class="dark-grey">Calculate</button>
    </form>
    <br />
    <div id="result" class="dark-grey"></div>
    <script src="script.js"></script>
  </body>
</html>
